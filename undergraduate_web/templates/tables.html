    <script>
    function loadpage()
    {
      $.ajax(
        {
            url:"/sort/",
            type:"POST",
            dataType:"JSON",
            data:{"ID":$("#Mid").val()},
            success: function(data){
              // var a = "hello, this test is successful!";
              // alert(data.movies[0].first);
              var recommand_html = ""
              for(var i = 0; i<data.recommand.length; i++){
                recommand_html = recommand_html + "<tr class=\"rec\"><td>"
                + data.recommand[i].first
                + "</td><td>" + data.recommand[i].second
                + "</td><td>F" + data.recommand[i].third
                "</td></tr>" + "<div id=\"content\"></div>"
              }
              $("#recommand_table").html(recommand_html)
            },
            error:function (jqXHR, textStatus, errorThrown) {
              alert("error!!!");
            }
          }
      )
      }
    </script>
